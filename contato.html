<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Gráfica Criart | Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="scripts/form.js"></script>
</head>
<body>
    <header>
        <a href="login.html"><button> Login </button></a>

        <img src="images/criart.png" alt="">

        <ul>
            <a href="index.html"><li>HOME</li></a>
            <a href="contato.html"><li>CONTATO</li></a>
            <a href="sobre.html"><li>SOBRE</li></a>
        </ul>
    </header>

    <main>
        <h1> Formulário de Contato </h1>
        <hr>

        <form method="post">
            <fieldset>
                <label for="cpf">CPF*:</label>
                <input name="cpf" type="text" placeholder="Ex: 123.456.789-00" required>
            </fieldset>
            
            <fieldset>
                <label for="nome">Nome*:</label>
                <input name="nome" type="text" placeholder="Ex: Roberto Saldanha" required>
            </fieldset>
            
            <fieldset>
                <label for="email">Email*:</label>
                <input name="email" type="text" placeholder="Ex: vitinho@gmail.com" required>
            </fieldset>
            
            <fieldset>
                <label for="telefone">Telefone:</label>
                <input name="telefone" type="number" placeholder="Ex: 00 123456789">
            </fieldset>
            
            <fieldset>
                <label for="cidade">Cidade:</label>
                <select name="cidade">
                    <option value="">Escolha uma cidade</option>
                    <option value="pa">Porto Alegre</option>
                    <option value="os">Osório</option>
                    <option value="fl">Florioanópolis</option>
                    <option value="jo">Joinville</option>
                    <option value="cu">Curitiba</option>
                </select>
            </fieldset>
            
            <fieldset>
                <label for="uf">Estado:</label>
                <select name="uf">
                    <option value="">Escolha um estado</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="pr">Paraná</option>
                </select>
            </fieldset>
            
            <fieldset>
                <label for="idade">Idade:</label>
                <input name="idade" type="number" placeholder="Ex: 43">
            </fieldset>
            
            <fieldset>
                <label>Sexo*:</label>

                <input id="masc" name="sexo" type="radio">
                <label for="masc">Masculino</label>

                <input id="fem" name="sexo" type="radio">
                <label for="fem">Feminino</label>

                <input id="outro" name="sexo" type="radio">
                <label for="outro">Outro</label>
            </fieldset>
            
            <fieldset>
                <label for="motivo">Motivo do Contato*:</label>
                <select name="motivo">
                    <option value="outro">Outro</option>
                    <option value="duvida">Dúvida</option>
                    <option value="elogio">Elogio</option>
                </select>
            </fieldset>
            
            <fieldset>
                <label for="motivo-texto">Motivo*:</label>
                <textarea name="motivo-texto" maxlength="300" placeholder="Motivo do contato" required></textarea>
            </fieldset>

            <button type="submit" onclick="validateForm()"> Enviar </button>
        </form>
    </main>

    <footer>
        <p> <img src="images/copyright.svg" alt="C"> Copyright 2021</p>
        <p>Feito com <img src="images/heart.svg" alt="<3"> por <a href="https://github.com/Marceometry">Marcelino Teixeira</a> e Júlia Martins</p>
    </footer>
</body>
</html>
